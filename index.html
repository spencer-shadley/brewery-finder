<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Brewery Finder</title>
    <!-- UI Kit CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/css/uikit.min.css"
    />
    <!-- custom css -->
    <link rel="stylesheet" href="./mapContainer.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <!--nav bar-->
    <nav class="uk-navbar-container uk-margin" uk-navbar>
      <div class="uk-navbar-center">
        <a class="uk-navbar-item uk-logo" href="#">Brewery Finder</a>
      </div>
    </nav>

    <!-- google map -->
    <div id="map"></div>

    <!-- main body container -->
    <div class="uk-container">
        <div>
            <img src="images/GettyImages-923418792.jpg" alt="brewery-taps" />
            <!-- search input field -->
            <div class= "uk-position-center uk-overlay uk-overlay-default" id="search-bar">
                <form class="uk-form-stacked">
                <div class="uk-form-controls uk-inline">
                <input
                    class="uk-input uk-form-width-large"
                    id="user-input"
                    type="search"
                    placeholder="Where would you like to drink?"
                />
                <a
                    class="uk-form-icon uk-form-icon-flip"
                    id="search-button"
                    href=""
                    uk-icon="icon: location"
                ></a>
                    </div>
                    <div class="uk-form-label">
                    Enter City, State ZIP code (e.g. "Seattle, WA 98103")
                    </div>
                </form>
            
                <!-- search brewery type check boxes -->
                <div id="brewery-types">
                    <div class="uk-form-stacked">
                    <div class="uk-margin">
                    <div class="uk-form-label">Brewery Types</div>
                    <label><input class="uk-checkbox" type="checkbox" /> Micro</label>
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Regional</label
                    >
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Brewpub</label
                    >
                    <label><input class="uk-checkbox" type="checkbox" /> Large</label>
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Planning</label
                    >
                    <label><input class="uk-checkbox" type="checkbox" /> Bar</label>
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Contract</label
                    >
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Proprietor</label
                    >
                    </div>
                </div>
               
        
    
                <!-- other search tag check boxes -->
                <div id="search-tags">
                <div class="uk-form-stacked">
                    <div class="uk-margin">
                    <div class="uk-form-label">Other</div>
                    <label
                        ><input class="uk-checkbox" type="checkbox" />
                        Dog-Friendly</label
                    >
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> No-Dogs</label
                    >
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Food Truck</label
                    >
                    <label
                        ><input class="uk-checkbox" type="checkbox" /> Snacks</label
                    >
                    <label><input class="uk-checkbox" type="checkbox" /> Tours</label>
                    </div>
                </div>
            </div>
        
        </div>    

    </div>
    
    <!-- brewery list -->
    <div class="uk-grid-medium uk-grid-match uk-child-width-1-2@s uk-child-width-1-3@m uk-text-center uk-flex uk-flex-center"
        uk-grid
        id="brewery-list"
        >
        <div class="uk-card uk-card-default uk-card-body">
        <h4 class="uk-text-center">Brewery #1</h4>
        <p class="uk-text-bold uk-text-center">
         Rock Wood Fired Pizza and Brewery - Lynnwood
        </p>
        <p>
            4010 196th St SW <br />
            Lynnwood, Washington 98036-6715
        </p>
    </div>
    
    <!-- end of brewery container -->

    <!-- UIKit  -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.2.6/dist/js/uikit-icons.min.js"></script>

    <!-- moment javascript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment-with-locales.min.js"></script>

    <!-- JQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Main js -->
    <script src="./test-objects.js"></script>
    <script src="./states.js"></script>
    <script src="./javascript.js"></script>

    <!-- google map js -->
    <script
      async
      defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCOVytxWpWIyqONX13vwZq83on9U8KmDW8&callback=initMap"
    ></script>
  </body>
</html>
